<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #2c2c2c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 229, 255, 0.2), 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 90%;
    }

    .card h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .card p {
      font-size: 1.2em;
      margin-top: 10px;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #cccccc;
    }

    .checkmark {
      font-size: 64px;
      color: #00bcd4;  /* Updated color */
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #00e5ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #00bcd4;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      .card h1 {
        font-size: 2em;
      }

      .card p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">&#10003</div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br />I'll get back to you soon.</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
