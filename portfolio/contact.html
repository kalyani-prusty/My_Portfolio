<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
 }
header {
  background-color: #333;
  padding: 15px 5%;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  padding: 8px;
  transition: background 0.3s ease;
}

nav ul li a:hover {
  background-color: #555;
  border-radius: 5px;
}
body {
font-family: Arial, sans-serif;
background-color: #1e1e1e;
color: white;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
padding-top: 50px; /* Prevent content from hiding under navbar */
}
.contact-section {
  display: flex;
  max-width: 800px;
  width: 90%;
  background: rgba(255, 255, 255, 0.1);
  color: black;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.left-panel {
            background: linear-gradient(to bottom right, #00000082);
            color: white;
            padding: 40px 30px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

.left-panel img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 0 15px 0 #000;
}
.input-wrapper {
  position: relative;
  margin-bottom: 15px;
}

.input-wrapper input,
.input-wrapper textarea {
  width: 100%;
  padding: 12px 40px 12px 12px; /* leave space for icon */
  border: none;
  border-radius: 10px;
  background: #222;
  color: white;
  font-size: 15px;
  transition: padding-left 0.2s ease;
}

.clear-icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.3s ease, color 0.3s ease;
}

.clear-icon:hover {
  color: white;
}


        .left-panel h3 {
            margin-bottom: 5px;
        }

        .left-panel p {
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 18px;
            background: #00000033;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

.download-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #42444472;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  text-align: center;
}

.download-btn:hover {
  background-color: #2c2f30;
}

.right-panel {
    width: 60%;
    padding: 40px 30px;
    text-align: center; /* Added */
}

.right-panel h2 {
    margin-bottom: 20px;
    font-weight: normal;
    letter-spacing: 1px;
    font-size: 24px;
}
        .right-panel input,
        .right-panel textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
        }
.right-panel textarea 
 {
     resize: none;
 }

.right-panel button {
    background: #000;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
.right-panel button:hover {
    background-color: #0000009e;
}
.form-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 20px;
}

.main-btn, .alt-btn {
  background: linear-gradient(to right, #141414, #2c2c2c);
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  min-width: 140px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.main-btn:hover, .alt-btn:hover {
  background: linear-gradient(to right, #3b3b3b, #1c1c1c);
  transform: translateY(-2px);
}

   @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                text-align: center;
            }
        }
